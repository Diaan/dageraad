<ng-container *ngIf="song | async; let song">
  <header>
    <button (click)="navigateTo(song?.links?.prev)" class="button-prev">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
      </svg>
    </button>
    <h1>{{song?.title}}</h1>
    <button (click)="navigateTo(song?.links?.next)" class="button-next">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
      </svg>
    </button>
  </header>

  <section #scrollContainer>
    <a [routerLink]="['/']">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle"
        viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
      </svg>
    </a>
    <app-youtube *ngIf="song?.videoId" [id]="song?.videoId" class="song"></app-youtube>
    <div [innerHTML]="song?.text" class="lyrics"></div>
    <div *ngIf="song?.credits" [innerHTML]="song?.credits" class="credits"></div>
    <div *ngIf="song?.podcastId" class="podcast">
      <h2>Podcast</h2>
      <app-youtube [id]="song?.podcastId"></app-youtube>
    </div>
  </section>
</ng-container>
