<ng-container *ngIf="song | async; let song">
  <button (click)="navigateTo(song?.links?.prev)">👈</button>
  <a [routerLink]="['/']">🙅‍♀️</a>
  <button (click)="navigateTo(song?.links?.next)">👉</button>

  <h1>{{song?.title}}</h1>
  <div [innerHTML]="song?.text"></div>
  <app-youtube *ngIf="song?.videoId" [id]="song?.videoId"></app-youtube>
  <app-spotify *ngIf="song?.spotify" [spotifyUri]="song?.spotify"></app-spotify>
</ng-container>
