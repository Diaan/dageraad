
<ng-container *ngIf="song | async; let song">
  <button (click)="navigateTo(song?.links?.prev)">👈</button>
  <a [routerLink]="['/']">🙅‍♀️</a>
  <button (click)="navigateTo(song?.links?.next)">👉</button>

  <h1>{{song?.title}}</h1>
  <div [innerHTML]="song?.text"></div>
  <!-- <app-youtube [id]="song?.videoId"></app-youtube>
  <app-spotify [spotifyUri]="song?.spotify"></app-spotify> -->
</ng-container>
